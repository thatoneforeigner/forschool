<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Forms</title>
<style>
.red {
	color:red;
}
.space {
	margin:5px 0;
}
.center {
	text-align:center;
}
.survey {
	font-family: helvetica;
}
</style>
</head>
<body>
<div class="space center">
	<h1 style="font-size:36px;font-family:arial;"><span style="color:orange">Orange</span> juice vs <span style="color:red;">Apple</span> juice</h1>
</div>
<div class="space">
	<img src="applevsorange.webp" alt="apple juice vs orange juice" width="33%" height="20%"> 
	<iframe width="33%" height="90%" src="https://www.youtube.com/embed/FqhGxpUv5tM" title="Apple Juice vs Orange Juice | Sal Vulcano and Joe DeRosa are Taste Buds  |  EP 22" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	<video width="33%" height="50%" autoplay muted>
		<source src="applevsorange.mp4" type="video/mp4">
	</video>
</div>
<div class="space center survey">
	<h2>Survey</h2>
</div>
<form>
	<div class="space">
		<label for="fname">First Name:<span class="red">*</span></label><br>
		<input type="text" name="fname" placeholder="Ethann" id="fname"></input>
	</div>
	<div class="space">
		<label for="lname">Last Name:<span class="red">*</span></label><br>
		<input type="text" placeholder="Hobdy" name="lname"></input><br>
	</div>
	<div class="space">
		<label for="phone">Enter Your Phone Number:</label><br>
		<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
	</div>
	<div class="space">
		<label for="dob">Date of Birth:</label><br>
		<input name="dob" type="date" value="dob"></input><br>
	</div>
	<div class="space">
		<label for="email">Email Address:<span class="red">*</span><label><br>
		<input type="email" name="email" placeholder="name@gmail.com" required></input>
	</div>
	<input type="submit" value="send">
	</form>
	
	<form>
	<div style="margin-top:10px;margin-bottom:10px;">
		Choose the better drink:
	</div>
	<div class="space">
	Orange Juice <input type="radio" name="fav_drink" value="orange_juice"><br>
	Apple Juice <input type="radio" name="fav_drink" value="apple_juice"><br>
	Lemonade <input type="radio" name="fav_drink" value="lemonade"><br>
	Other: <input type="radio" name="fav_drink" value="other">
	<input type="text" placeholder="type here" name="fav_drink">
	</div>
		<textarea name="comment" rows="4" cols="50" form="usrform" placeholder="Leave a comment as to why that's the better drink..."></textarea>
	<div class="space">
		<label for="rate">Rate This Website out of Ten</label>
		<input type="quantity" name="rate" min="0" max="10">
		</div>
	</div>
	<div class="space">
		<input type="submit" value="submit"></input>
		<input type="reset" value="reset"></input>
	</div>
</form>
</body>
</html>
